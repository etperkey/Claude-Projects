[build]
  base = "Claude-Project-02"
  # Set SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES to exclude Google OAuth credentials
  # These are designed to be public and secured by domain/referrer restrictions
  command = "SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES=\"${REACT_APP_GOOGLE_API_KEY},${REACT_APP_GOOGLE_CLIENT_ID}\" npm run build"
  publish = "build"

[build.environment]
  # Disable secrets scanning for client-side Google API keys
  # These keys are meant to be public and are restricted by domain in Google Cloud Console
  SECRETS_SCAN_ENABLED = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
