<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Research Dashboard" />
    <title>Research Dashboard</title>
    <style>
      .password-gate {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .password-box {
        background: #1e293b;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        border: 1px solid #475569;
      }
      .password-box h2 {
        color: #f8fafc;
        margin: 0 0 20px 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .password-box input {
        padding: 12px 16px;
        font-size: 16px;
        border: 1px solid #475569;
        border-radius: 6px;
        background: #334155;
        color: #f8fafc;
        width: 200px;
        margin-right: 10px;
      }
      .password-box input:focus {
        outline: none;
        border-color: #3b82f6;
      }
      .password-box button {
        padding: 12px 24px;
        font-size: 16px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .password-box button:hover {
        background: #2563eb;
      }
      .password-box .error {
        color: #ef4444;
        margin-top: 15px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Password Gate -->
    <div id="password-gate" class="password-gate">
      <div class="password-box">
        <h2>Research Dashboard</h2>
        <form id="password-form">
          <input type="password" id="password-input" placeholder="Enter password" autocomplete="off" />
          <button type="submit">Enter</button>
        </form>
        <div id="error-msg" class="error" style="display: none;">Incorrect password</div>
      </div>
    </div>

    <div id="root" style="display: none;"></div>

    <script>
      // Password hash (SHA-256 of "research2024")
      // Change the hash below to use a different password
      // Generate new hash at: https://emn178.github.io/online-tools/sha256.html
      const PASSWORD_HASH = 'e06db738142eec1196e69115217904b1781638602f470da2f1e55ae72996aa55';

      async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      }

      function showApp() {
        document.getElementById('password-gate').style.display = 'none';
        document.getElementById('root').style.display = 'block';
      }

      // Check if already authenticated
      if (sessionStorage.getItem('authenticated') === 'true') {
        showApp();
      }

      document.getElementById('password-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const password = document.getElementById('password-input').value;
        const hash = await hashPassword(password);

        if (hash === PASSWORD_HASH) {
          sessionStorage.setItem('authenticated', 'true');
          showApp();
        } else {
          document.getElementById('error-msg').style.display = 'block';
          document.getElementById('password-input').value = '';
        }
      });
    </script>
  </body>
</html>
